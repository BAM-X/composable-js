<!DOCTYPE html>
<html>
<head>
    <title>Composable Test Suite</title>
</head>
<body>

<div id="fixtures">
    <input type="text" name="a" value="1">

    <div class="test-div" id="test-div1">Test Div 1</div>
    <div class="test-div" id="test-div2">Test Div 2</div>
    <span class="test-span" id="test-span1">Test Span 1</span>
    <span class="test-span" id="test-span2">Test Span 2</span>
    <span class="test-span" id="test-span3">Test, Span/ 3</span>

    <div class="test-input-div">
        <input type="text" name="a" value="1">
        <span>Value 1</span>
    </div>
    <div class="test-input-div">
        <input type="text" name="b" value="2">
        <span>Value 2</span>
    </div>
    <div class="test-input-div">
        <input type="text" name="c" value="3">
        <span>Value 3</span>
    </div>
    <div class="test-input-div">
        <input type="text" name="d" value="4">
        <span>Value 4</span>
    </div>

    <div class="test-match">match</div>
    <div class="test-match">matches</div>

    <div class="test-inner-text">
        Root Text
        <div>Sub Text</div>
    </div>

    <div class="test-root-inner-text">
        Root Text
        <div class="test-inner-text-child">
            Sub Text
        </div>
        More Text
        <div id="test-remove-matching-sub-text">
            More
        </div>
        More Text
        <span>Spans Should Stay</span>
    </div>
</div>

<script>
    window.testData = {
        test1: [1, 2, 3],
        test2: {
            a: 1,
            b: 2,
            c: 3
        },
        test3: 11
    }
</script>

</body>
</html>
